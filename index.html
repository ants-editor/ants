<!Doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"-->
		<script src="depencies/markdown-it/markdown-it.js"></script>
		<script type="module" src="js/main.js"></script>
		<!-- link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="depencies/material-design-lite/material.min.css">
		<!-- link rel="stylesheet" type="text/css" href="depencies/dialog-polyfill/dialog-polyfill.css" -->

		<link media="all" rel="stylesheet" href="css/layout.css">
		<link media="all" rel="stylesheet" href="css/page-note.css">
		<link media="all" rel="stylesheet" href="css/main.css">
		<link media="all" rel="stylesheet" href="css/page-preview.css">

		<script src="depencies/dialog-polyfill/dialog-polyfill.js"></script>
		<script src="depencies/material-design-lite/material.min.js"></script>
		<script>
			window.addEventListener('load',()=>{
			    var dialogs = Array.from( document.querySelectorAll('dialog') );
				dialogs.forEach(i=>dialogPolyfill.registerDialog( i ) );
			});
		</script>
	</head>
	<body>
		<sauna-page id="all-notes">
			<div class="mdl-layout--fixed-header">
				<header class="mdl-layout__header">
					<div class="mdl-layout__header-row">
						<div>
							<span>Notes</span>
						</div>
						<div class="mdl-layout-spacer"></div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
							  <label class="mdl-button mdl-js-button mdl-button--icon" for="search-input">
								  <i class="material-icons">search</i>
							  </label>
							  <div class="mdl-textfield__expandable-holder">
								  <input class="mdl-textfield__input" type="text" id="search-input">
								  <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
							  </div>
						</div>
						<div class="">
							<!-- Colored icon button -->
							<button data-note-new="" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
								<i class="material-icons">add</i>
							</button>
						</div>
					</div>
				</header>
			</div>
			<div id="note-list"></div>
		</sauna-page>
		<sauna-page id="preview-page">
			<div class="container-vertical-middle-full">
				<div class="mdl-layout--fixed-header">
					<header class="mdl-layout__header">
						<div class="mdl-layout__header-row">
							<span id="preview-title">Notes</span>
						</div>
					</header>
				</div>
				<div id="note-preview"></div>
			</div>
		</sauna-page>
		<sauna-page id="note">
			<input id="note-id" type="hidden">
			<div class="container-full">
				<div class="container-vertical-middle-full">
					<div>
						<div class="btn-group btn-group-toggle" role="group" data-toggle="buttons">
							<a href="#" id="note-preview-btn">Preview</a>
							<a href="#" id="note-close">Close</a>
							<a href="#" id="note-delete">Delete</a>
						</div>
						<div>
							<form action="#">
								<div class="mdl-textfield mdl-js-textfield">
									<label class="mdl-button mdl-js-button mdl-button--icon" for="note-tags">
										 <i class="material-icons">local_offer</i>
									</label>
									<input type="text" id="note-tags" class="mdl-textfield__input">
								</div>
							</form>
						</div>
					</div>
					<div id="note-edit">
						<textarea></textarea>
					</div>
					<div id="note-footer">
						<div id="counter">Footer</div>
					</div>
				</div>
			</div>
			<dialog id="delete-dialog" class="mdl-dialog">
				<h4 class="mdl-dialog__title">Delete Note?</h4>
				<div class="mdl-dialog__content">
					<p>
						are you sure
					</p>
				</div>
				<div class="mdl-dialog__actions">
					<button type="button" class="mdl-button" id="delete-note-accept" >Delete</button>
					<button type="button" class="mdl-button close" id="delete-note-cancel">Cancel</button>
				</div>
			</dialog>
		</sauna-page>
		<sauna-page id="page-settings">
			<header class="mdl-layout__header">
					Hello
			</header>
			<div>
				<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
					<input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
					<span class="mdl-switch__label"></span>
				</label>
			</div>
		</sauna-page>
	</body>
</html>
